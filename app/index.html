<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Using Gassless Relays Network</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <h1>MetaCoin</h1>
  <h2>Using Gassless Relays&nbsp;Network</h2>
  <r>
  <form id="keysource">
    <div id="hide_metamask">
    <input type="radio" value="metamask" name="keysource" id="metamask" onchange="App.changeKeySource(id)"><label for="metamask">Use Metamask</label> <div id="metamask_net"></div><br>
    </div>
    <input type="radio" value="local" name="keysource" id="local" onchange="App.changeKeySource(id)"><label for="local">Local Ganache (w/o Metamask)</label><br>
    <input type="radio" value="ropsten" name="keysource" id="ropsten" onchange="App.changeKeySource(id)"><label for="ropsten">Ropsten (w/o Metamask)</label><br>
    <input type="radio" value="xdai" name="keysource" id="xdai" onchange="App.changeKeySource(id)"><label for="xdai">xDai (w/o Metamask)</label><br>
  </form>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Send MetaCoin</h1>
  <br>Your address:<br><b><span id="address">here</span></b><p>
  <br><label for="amount">Amount:</label><br><input type="text" id="amount" placeholder="e.g., 95" width="50%"></input>
  <p><label for="receiver">To Address:</label><br><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" width="90%"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <p>Just for test purposes, you can mint coins for your address...
  <br><button id="send" onclick="App.mint()">Mint some coins...</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
  <p>RelayHub:<br><b><span id="hubaddr">here</span></b>
</body>
</html>
